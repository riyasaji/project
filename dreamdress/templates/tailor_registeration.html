{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>DreamDress-Tailor</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">
    
    <style>
        .container {
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px; /* Set your desired maximum width */
        width: 100%; /* Ensures the container takes the specified width */
        margin: 0 auto; 
    }

    .container h2 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
    }

    .form-group {
        position: relative;
        margin-bottom: 20px;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="password"] {
        width: calc(100% - 22px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-top: 5px;
        font-size: 16px;
    }

    .form-group label {
        position: absolute;
        left: 15px;
        top: 15px;
        transition: all 0.3s ease;
        pointer-events: none;
        color: #999;
    }

    .form-group input[type="text"]:focus+.label,
    .form-group input[type="email"]:focus+.label,
    .form-group input[type="password"]:focus+.label {
        top: -10px;
        font-size: 12px;
        color: #ff3366;
    }

    .form-group input[type="submit"] {
        width: 100%;
        background-color: #ff3366;
        color: white;
        border: none;
        padding: 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    .form-group input[type="submit"]:hover {
        background-color: #ff1a4d;
    }

    .login-link {
        margin-top: 20px;
        font-size: 14px;
        color: #555;
    }

    .login-link a {
        color: #ff3366;
        text-decoration: none;
    }
    .google-signin-btn {
        background-color: #4285F4;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
        text-align: center;
    }

    .google-signin-btn:hover {
        background-color: #3c79e6;
    }

    /* Optional: Add some margin or other styles as needed */
    .google-signin-btn-container {
        margin-top: 20px;   
    }
    .messages .error {
        color: red;
    }

    </style>


    <!-- Favicon -->
    <link href="{% static '/img/favicon.png' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="{% static '/css/style1.css' %}" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static '/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static '/css/style.css' %}" rel="stylesheet">
</head>

<body>
    <!-- Topbar Start -->
        <div class="row align-items-center py-3 px-xl-5">
            <div class="col-lg-3 d-none d-lg-block">
                <a href="" class="text-decoration-none">
                    <h1 class="m-0 display-5 font-weight-semi-bold"><span class="text-primary font-weight-bold border px-3 mr-1">Dream</span>Dress</h1>
                </a>
                <div class="container-fluid">
                    <div class="col-lg-6 col-6 text-left">
                     <nav class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0">
                         <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                             <div class="navbar-nav mr-auto py-0">
                                 <a href="{% url 'index' %}" class="nav-item nav-link active">Home</a>
                                 <a href="{% url 'shop' %}" class="nav-item nav-link">Shop</a>
                                
                                 </div>
                                 <a href="{% url 'contact' %}" class="nav-item nav-link">Contact</a>
                             </div>
                             <!--<div class="navbar-nav ml-auto py-0">
                                 <a href="signin" class="nav-item nav-link">Login</a>
                                 <a href="registration" class="nav-item nav-link">Register</a>
                                 <a href="seller_registeration" class="nav-item nav-link">Become a Seller</a>
                             </div>-->
                         </div>
                     </nav>
                     </div>
                     </div>
             </div>
            </div> 
    {% load socialaccount %}
    <div class="container">
        <h2>Create Tailor Account</h2>
        {% if messages %}
        <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %} style="color: red;">{{ message }}</li>
        {% endfor %}
        </ul>
        {% endif %}
        <form action="#" method="post" id="registrationForm">
			{% csrf_token %}
            <div class="form-group">
                <input type="email" id="email" name="email">
                <label class="label">Email</label>
                <span id="emailError"></span>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" required>
                <label class="label">Password</label>
                <span id="passwordError" style="color: red;"></span>
            </div>
            <div class="form-group">
                <input type="password" id="confirmpassword" name="confirmpassword" required>
                <label class="label">Confirm Password</label>
                <span id="confrimPasswordError"></span>
            </div>
            <div class="form-group">
                <!--<select id="user_type" name="user_type">
                    <option value="customer">Customer</option>
                    <option value="seller">Seller</option>
                </select>-->
            </div>
            <div class="form-group">
                <input type="submit" value="Create Account">
            </div>
        </form>
        <div class="login-link">
            Already have an account? <a href="{% url 'signin' %}">Login here</a>
        </div>
		<p>OR</p>
		<div class="google-signin-btn-container">
        <a href="{% provider_login_url 'google' %}?next=/" class="btn btn-info" role="button">Sign in with Google</a>
        </div>
    </div>
  

    <script>
               // Remove placeholder when user starts typing and restore it when the input is empty
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            const label = input.nextElementSibling;
            input.addEventListener('input', () => {
                if (input.value.trim() !== '') {
                    label.style.display = 'none';
                } else {
                    label.style.display = 'block';
                }
            });
        });
    </script>
