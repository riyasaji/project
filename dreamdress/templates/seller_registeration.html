    <div id="business-info" class="form-section">
        <div class="container">
            <h2>Business Information</h2>
            <form>
                <div class="form-group">
                    <label for="businessName">Business Name:</label>

                    <label for="businessName">Business Address:</label>
                    <input type="text" class="form-control" id="businessName" name="businessAddress" required> <br>
                    <label for="businessEmail">Business Email:</label>
                    <input type="email" class="form-control id="businessEmail" name="businessEmail" required><br>

                    <label for="vatNumber">GST Number:</label>
                    <input type="text" class="form-control  id="vatNumber" name="vatNumber" required><br>
                </div>
                <button type="submit" class="btn btn-primary">Next</button>
            </form>
        </div>

                <label for="bankName">Bank Name:</label>
                <input type="text" class="form-control id="bankName" name="bankName" required><br>
                <label for="bankBranch">Bank Branch:</label>
                <input type="text" class="form-control id="bankBranch" name="bankBranch" required><br>
                <label for="ifscCode">IFSC Code:</label>
                <input type="text" class="form-control id="ifscCode" name="ifscCode" required><br>
                </div>
                <button type="submit" class="btn btn-primary">Next</button>
            </form>
        </div>
    </div>
