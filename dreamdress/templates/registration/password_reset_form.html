{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Dress Login</title>
    <!-- Favicon -->
  <link href="{% static '/img/favicon.png' %}" rel="icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120vh;
            overflow-y: scroll; /* Allow scrolling if content exceeds viewport height */
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 100px; /* Adjust top margin to create space for the fixed header */
        }

        .container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
            font-size: 16px;
        }

        .form-group label {
            position: absolute;
            left: 15px;
            top: 15px;
            transition: all 0.3s ease;
            pointer-events: none;
            color: #999;
        }

        .form-group input[type="text"]:focus+.label,
        .form-group input[type="email"]:focus+.label,
        .form-group input[type="password"]:focus+.label {
            top: -10px;
            font-size: 12px;
            color: #ff3366;
        }

        .form-group input[type="submit"] {
            width: 100%;
            background-color: #ff3366;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group input[type="submit"]:hover {
            background-color: #ff1a4d;
        }

        .login-link {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .login-link a {
            color: #ff3366;
            text-decoration: none;
        }

        .google-signin-btn {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .google-signin-btn:hover {
            background-color: #3c79e6;
        }

        /* Optional: Add some margin or other styles as needed */
        .google-signin-btn-container {
            margin-top: 20px;
        }

        /* Fixed header styles */
        .header-section {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
        }

        .header-section img {
            width: 50px;
            height: 50px;
            vertical-align: middle;
        }

        .header-section h1 {
            display: inline-block;
            margin-left: 10px;
        }
    </style>
</head>

<body>

    <header class="header-section">
        <img src="/static/img/favicon.png" alt="DreamDress Logo">
        <h1>DreamDress</h1>
    </header>

    <div class="container">
        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong></strong>{{message}}
            <!--<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>-->
            </div>
            {% endfor %}
        <h2 style="color: black;"><b>Welcome back to Dream Dress</b></h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center">
           <button type="submit"class="btn" style="color:#ccc;background-color:#ff1a4d">Reset</button>
        </div>
        </form>
	
    </div> 

</body>

</html>
