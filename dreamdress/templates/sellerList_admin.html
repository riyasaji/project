<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seller List - DreamDress</title>
    <link href="/static/img/favicon.png" rel="icon">
    <style>/* Basic reset */
       * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
            
        }

        header {
            background-color: #d50f5e;
            padding: 20px;
            text-align: center;
            color: #fff;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000; /* Ensure it's above other content */
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        h1 {
            margin-bottom: 20px;
            color: #d50f5e;
            font-size: 32px;
            text-align: center;
        }

        .details ul {
            list-style-type: none;
        }

        .details li {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .details h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #d50f5e;
        }
        </style>
    <link rel="stylesheet" href="/static/css/styles.css"> <!-- Include your CSS file -->
</head>
<body>
    <header>
        <div class="logo">Seller List</div>
    </header>
    
    <div class="container">
        <h1>Seller List</h1>
        <div class="details">
            <ul>
                {% for seller in sellers %}
                    <li>
                        <h2>{{ seller.username }}</h2>
                        <!-- Display other seller details -->
                        <!-- Example: {{ seller.business_name }}, {{ seller.business_address }} -->
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
