<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard - DreamDress</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Your custom styles -->
    <style>
        /* Custom styles */
        body {
            background-color: #fff; /* White background */
            color: #000; /* Black text */
        }
        header {
            background-color: #ff69b4; /* Pink header */
            color: #fff; /* White text */
        }
        .navbar-dark .navbar-nav .nav-link {
            color: #fff; /* White navigation links */
        }
        .navbar-dark .navbar-toggler-icon {
            background-color: #fff; /* White hamburger icon */
        }
    </style>
</head>
<body>

<!-- Header -->
<header class="bg-light p-3">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-4">
                <img src="path/to/dreamdress-logo.png" alt="DreamDress Logo" class="img-fluid" style="max-height: 50px;">
            </div>
            <div class="col-md-4">
                <h4>Welcome, <span id="username">John Doe</span></h4>
            </div>
            <div class="col-md-4 text-right">
                <a href="logout-url" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </div>
</header>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="add-products-url">Add Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="reviews-url">Reviews</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="orders-url">Orders</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">
    <!-- Your main content goes here -->
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
